name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          ini-values: error_reporting=E_ALL,display_errors=On
      - name: Lint
        run: |
          set -euo pipefail
          find tools/php-mcp -type f -name "*.php" -print0 | xargs -0 -n1 -I{} php -l {}
      - name: Smoke: ping
        run: |
          set -euo pipefail
          echo '{"type":"initialize"}' | tools/php-mcp/bin/run | grep -q '"initialize_result"'
          echo '{"type":"call_tool","name":"ping","args":{}}' | tools/php-mcp/bin/run | grep -q '"pong"'
